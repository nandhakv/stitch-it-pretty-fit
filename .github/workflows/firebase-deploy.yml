name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Production deployment
      - qa     # QA environment deployment
  pull_request:
    branches:
      - main  # Preview deployments for PRs to main
      - qa    # Preview deployments for PRs to qa

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Using Node.js 20 for compatibility with Firebase CLI v14+

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "BUILD_ENV=production" >> $GITHUB_ENV
            echo "CHANNEL_ID=live" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "BUILD_ENV=qa" >> $GITHUB_ENV
            echo "CHANNEL_ID=qa" >> $GITHUB_ENV
          else
            echo "BUILD_ENV=qa" >> $GITHUB_ENV
            echo "CHANNEL_ID=pr-${{ github.event.number }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build:${{ env.BUILD_ENV }}
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          VITE_APP_ENV: ${{ env.BUILD_ENV }}

      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > firebase-service-account.json
          cat firebase-service-account.json
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: './firebase-service-account.json'
          projectId: tailor-app-71fe2
          channelId: ${{ env.CHANNEL_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
